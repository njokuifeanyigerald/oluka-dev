{% extends "students/base.html" %}

{% block content %}

{% if admission.admitted %}
<!-- Form Row -->

<div class="row">
    <div class="col-xl-12 col-md-12 mb-12">
        <div class="card">
            <div class="card-header">
                Oluaka Institute
            </div>
            <div class="text-center">
                <div class="card-body">
                    <h5 class="card-title">Upload JAMB Result</h5>
                    <div class="row">
                        <table class="col-md-8 table table-bordered table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Subject</th>
                                </tr>
                            </thead>
                        </table>
                        <table class="col-md-4 table table-bordered table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Score</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <form class="text-capitalize">
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control" placeholder="subjec-1">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" required id='jambresult1' class="form-control">
                            </div>
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control" placeholder="subjec-2">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" required id='jambresult1' class="form-control">
                            </div>
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control" placeholder="subjec-3">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" required id='jambresult1' class="form-control">
                            </div>
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control" placeholder="subjec-4">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="number" required id='jambresult1' class="form-control">
                            </div>
                        </div>
                        <div class="text-capitalize text-center mt-4">
                            <h3>total score: 235</h3>
                        </div>

                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Form Row Ends Here -->
{% else %}
<h3>
    <span class="alert alert-info alert-dismissable">Not Yet Admitted !</span>
</h3>
{% endif %}


{% endblock content %}
